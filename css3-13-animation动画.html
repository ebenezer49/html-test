<!DOCTYPE html>
<html>
<head>
    <title>animation</title>
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <style type="text/css">
        /*
        animation-name  规定 @keyframes 动画的名称
        animation-duration  规定动画完成一个周期所花费的秒或毫秒。默认是 0
        animation-timing-function   规定动画的速度曲线。默认是 "ease"
        animation-delay 规定动画何时开始。默认是 0
        animation-iteration-count   规定动画被播放的次数。默认是 1
        animation-direction 规定动画是否在下一周期逆向地播放。默认是 "normal"
        animation-fill-mode 规定对象动画时间之外的状态
        animation-play-state    规定动画是否正在运行或暂停。默认是 "running"
        
        参考 http://www.w3school.com.cn/css3/css3_animation.asp

        animation css 框架 https://daneden.github.io/animate.css/
         */
        #div-1 {
            width: 300px;
            height: 100px;
            background: blue;
            /* animation: changeWidth 3s linear 0.2s 3 alternate; */
            animation-name: changeWidth;
            animation-duration: 3s;
            animation-timing-function: ease-out;
            animation-delay: 2s;
            /* animation-iteration-count: infinite;    循环方式 */
            /* animation-direction: alternate; */
            animation-play-state: running;
            animation-fill-mode: both;
        }

        @keyframes changeWidth {
            0% {
                width: 10px;
                background: blue;
            }
            /* 90% {
                width: 900px;
                background: black;
            } */
            100% {
                width: 600px;
                background: blue;
            }
        }


    </style>
</head>
<body>
    <div id="div-1"></div>
    <div class="animated bounce">使用Animation Css</div>
</body>
</html>
