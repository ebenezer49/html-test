<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>flex 弹性布局</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    div {
        border: 1px solid red;
        margin: 3px;
    }
    .main:after {
        content: "";
        display: block;
        clear: both;
    }
    .left {
        width: 30%;
        float: left;
    }
    .middle {
        width: 30%;
        float: left;
    }
    .right {
        width: 30%;
        float: right;
    }


    </style>
</head>
<body>
    <div class="main">
        <div class="left">
            div-1
        </div>
        <div class="middle">
            div-2
        </div>
        <div class="right">
            div-3
        </div>
    </div>
</body>
</html>
