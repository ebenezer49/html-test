
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/hd.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
                <div class="photo">
                    <img src="images/one.jpg">
                </div>

                <div class="content">
                    <img src="images/jiezhi.png">
                    <img src="images/womenjiehunla.png">
                    <img src="images/2016117.png">
                </div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- 音乐 -->
    <div id="music">
        <img src="images/music.gif">
        <img src="images/music_off.png">
        <audio autoplay="autoplay" loop="loop">
            <source src="source/bgmusic.mp3" type="audio/mpeg">
        </audio>
    </div>
    <!-- 音乐结束 -->

    <!-- Swiper JS -->
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/hd.js"></script>
</body>
</html>
